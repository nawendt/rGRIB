build: false

platform: x64

environment:
  matrix:
    - MINICONDA: C:\Miniconda3-x64
      MINICONDA_CHANNEL: conda-forge

init:
  - "ECHO %MINICONDA%"
  - "ECHO %LIBRARY_INC%"
  - "ECHO %LIBRARY_LIB%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - "conda install -c %MINICONDA_CHANNEL% r-base eccodes r-proj4"

build_script:
  - R CMD INSTALL --no-multiarch --clean .

test_script:
  - R CMD CHECK --as-cran
